{% extends "base.html" %}
{% block content %}

<h1>Uuden aiheen luominen</h1>

  {% if errors %}
    <div class="alert alert-danger">

      <ul>
          {% for error in errors %}
          <li>{{error.0}}</li>  
          {% endfor %}
      </ul>

    </div>
   {% endif %}


<form method="post" action="{{base_path}}/aiheet/uusi">
    <div class="form-group">
        <label>Otsikko</label>
        <input type="text" class="form-control" name="otsikko" value="{{attributes.otsikko}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control" name="kuvaus">
        {{attributes.kuvaus}}
        </textarea>
    </div>

    <div class="form-group">
        <label>Tekijän opiskelijanumero (opnro)</label>
        <input type="number" class="form-control" name="opnro" value="{{attributes.opnro}}">
    </div>
    
    <div class="form-group">
        <label>Tekijän nimi</label>
        <input type="text" class="form-control" name="tekija_nimi" value="{{attributes.tekija_nimi}}">
    </div>
    
    <button type="submit" class="btn btn-primary">Luo aihe ja muokkaa sitä edelleen</button>
</form>
<p></p>

<a class="btn btn-primary" href="{{base_path}}/aiheet">Paluu</a>

{% endblock %}
