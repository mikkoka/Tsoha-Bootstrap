{% extends "base.html" %}
{% block content %}

<h1>Uusi aihe</h1>
<form method="post" action="{{base_path}}/aiheet/luo_uusi">
    <div class="form-group">
        <label>Otsikko</label>
        <input type="text" class="form-control" name="otsikko">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control" name="kuvaus">
        </textarea>
    </div>

    <div class="form-group">
        <label>Tekijän opiskelijanumero</label>
        <input type="number" class="form-control" name="opnro">
    </div>
    
    <div class="form-group">
        <label>Tekijän nimi</label>
        <input type="text" class="form-control" name="tekija_nimi">
    </div>
    
    <button type="submit" class="btn btn-primary">Luo aihe ja muokkaa sitä edelleen</button>
</form>
<p></p>

<a class="btn btn-primary" href="{{base_path}}/aiheet">Paluu</a>




{% endblock %}
